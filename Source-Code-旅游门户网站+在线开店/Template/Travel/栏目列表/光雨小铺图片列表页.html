<script type="text/javascript">
//检测固顶事件
var IO=document.getElementById('scolls'),Y=IO,H=0,IE6;
IE6=window.ActiveXObject&&!window.XMLHttpRequest;
while(Y){H+=Y.offsetTop;Y=Y.offsetParent};
if(IE6)
    IO.style.cssText="position:absolute;top:expression(this.fix?(document"+
        ".documentElement.scrollTop-(this.javascript||"+H+")):0)";
window.onscroll=function (){
    var d=document,s=Math.max(d.documentElement.scrollTop,document.body.scrollTop);
     if(s>H&&IO.fix||s<=H&&!IO.fix)return;
    if(!IE6)IO.style.position=IO.fix?"":"fixed";        
    IO.fix=!IO.fix;
};
try{document.execCommand("BackgroundImageCache",false,true)}catch(e){};
//关闭顶部广告
 function img_clo(){
	var t= setTimeout($(".home_ad").slideUp(2000),2000);	
	}

//导航手机列表向上定时滚动
$(function(){ 
var $this = $(".renav"); 
var scrollTimer; 
$this.hover(function(){ 
clearInterval(scrollTimer); 
},function(){ 
scrollTimer = setInterval(function(){ 
scrollNews( $this ); 
}, 2000 ); 
}).trigger("mouseout"); 
}); 
function scrollNews(obj){ 
var $self = obj.find("ul:first"); 
var lineHeight = $self.find("li:first").height(); 
$self.animate({ "margin-top" : -lineHeight +"px" },300 , function(){ 
$self.css({"margin-top":"0px"}).find("li:first").appendTo($self); 
}) 
} 
$().ready(function(e) {
    var cur_node='{SField sid="节点栏目信息数据源" FD="NodeID" page="0"/}';
	$(".fashion_style li").find(".node"+cur_node).addClass("btn btn-xs btn-danger");
	var placekey='{$GetUrldecode({$GetRequest(area)$})$}';
	switch (placekey)
	{
		case '南昌县':
		  $(".fashion_style li").find(".place1").addClass("btn btn-xs btn-danger");		 
		  break;
		case '新建县':

		  break;

		  break;
		case '安义县':

		  break;
		case '东湖区':

		  break;
		case '西湖区':

		  break;
		case '青云谱区':
		  $(".fashion_style li").find(".place7").addClass("btn btn-xs btn-danger");
		  break;
		case '青山湖区':

		case '湾里区':

		default:

	} 
});
